<div class="print_header">
	<div class="print_header_content">
		<table>
			<tr>
				<td>
					<img class="company_logo_print" src="{{ entity_logo }}" alt="Logo">
				</td>
				<td class="center">
					<strong>{{ entity_name }}</strong>
					{{ branch_address }}<br>
					E-mail: {{ entity_email }}, _(Phone): {{ branch_phone }}
				</td>
			</tr>
		</table>
		<h3 class="center">{{ title }}</h3>
	</div>
</div>
